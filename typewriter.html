<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typewriter</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    
    <style> 
        #typewriter {
            font-family: 'Special Elite', cursive;        
        }
    </style>
</head>
<body>
    <h1 id="typewriter">This text is written one character at a time</h1>

    <div id="sounds">
        <audio id="typekey1" src="typekey1.mp3"></audio>
        <audio id="typekey2" src="typekey2.mp3"></audio>
        <audio id="typespace" src="typespace.mp3"></audio>
    </div>

    <script>
    "use strict";

       // Store/read the text from the div
    let typeWriterText = document.querySelector("#typewriter").textContent;
    let counter = 0;
    
    init()

    function init() {
        // Remove the text from the div
        document.querySelector("#typewriter").textContent = ""; 
        // Start loop
        loop();
    }

    function loop() {
        counter++;
        document.querySelector("#typewriter").textContent = typeWriterText.substring(0, counter);
        // Find text from 0 to counter
        // Dispaly text part in html
        // Counter ++
        // if textlength > counter repeat
        if (typeWriterText.length>counter) {
            setTimeout(loop , 0.4);
        }
        // Delay 400 
        console.log(counter);
    }
    
    </script>
</body>
</html>
